<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last"></div>
                <div class="screen-current"></div>
                </div>

                <div class="buttons-grid">
                    <button class="clear span-2 btn">Clear</button>
                    <button class="delete span-2 btn">Delete</button>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn operator">รท</button>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn operator">*</button>
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn operator">-</button>
                    <button class="btn num">.</button>
                    <button class="btn zero num">0</button>
                    <button id="positive-negative" class="btn">+/-</button>
                    <button class="btn operator">+</button>
                    <button id="equal" class="btn span-2">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
